{{> include/header}}
<body>
{{> include/navigation}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <h3>회원정보 수정</h3>
          <form name="question" method="post" action="/user/{{id}}/update">

              {{#users}}
              <input type="hidden" name="_method" value="put"/> <!-- html표준은 get과post지만 꼼수로 메서드 방식을 바꿀 수 있음. 근데 왜 안먹지 에런가..-->
<!--              <input type="hidden" name="id" value="{{id}}"/> &lt;!&ndash; 유저에게는 안보이지만 id를 담아서 데이터를 넘김&ndash;&gt;-->
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input class="form-control" id="userId" name="userId" placeholder="User ID" value="{{userId}}"> <!--value로 값을 넣어둠. name에 담아서 데이터를 넘김-->
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{{password}}">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
              <div class="clearfix" />
              {{/users}}

          </form>
        </div>
    </div>
</div>

{{> include/footer}}
	</body>
</html>
